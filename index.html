<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>

        <div class="main-container">

            <div class="image-container">
                <img src="img/insta-signup-page.png" alt="Instagram In Phone Image">
            </div>

            <div class="form-container">
                <div class="log-in-container">
                <img class="text-logo" src="img/text-logo.png" alt="Instagram Text Logo">
                <div class="input-container">
                    <input class="username-input" type="text" placeholder="Phone Number, username, or email">
                    <input class="password-input" type="password" placeholder="Password">
                </div>
                </div>
            </div>

        </div>

    </section>
</body>
</html>
